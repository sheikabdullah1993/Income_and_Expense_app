<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style type="text/css">

        .note
{
    text-align: center;
    height: 80px;
    background: -webkit-linear-gradient(left, #0072ff, #8811c5);
    color: #fff;
    font-weight: bold;
    line-height: 80px;
}
.form-content
{
    padding: 5%;
    border: 1px solid #ced4da;
    margin-bottom: 2%;
}
.form-control{
    border-radius:1.5rem;
}
.btnSubmit
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}
    </style>
</head>
<form action="{% url 'create_entry_form' %}" method="post">
    {% csrf_token %}
<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Create Entry Form</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <select name="expensetype" id="expensetype" class="form-control">
                                    <option value="expensetype">Select Expense Type</option>
                                  <option value="income">income</option>
                                  <option value="expense">expense</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" name="amount" id="amount" class="form-control" placeholder="Enter the Amount" value="" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="entrydetails" id="entrydetails" class="form-control" placeholder="Enter the entry details" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="entryusername" id="entryusername" class="form-control" placeholder="{{name}}" value="{{name}}" disabled/>

                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btnSubmit">Submit</button>
                </div>
            </div>
        </div>
            <div>
                {% for message in messages %}
                    <h3>{{message}}</h3>

                {% endfor %}
            </div>

</form>
</html>
